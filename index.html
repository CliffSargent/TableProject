<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

</head>

<body>
    <section class="top">
        <h4 class="Table Finder">Table Finder</h4>
        <p>Pick your table now</p>
    </section>

    <section class="middle">
        <section class="row">
            <button class="circle" id="1">1</button>
            <button class="circle" id="2">2</button>
            <button class="circle" id="3">3</button>
        </section>

        <section class="row">
            <button class="circle" id="4">4</button>
            <button class="circle" id="5">5</button>
            <button class="circle" id="6">6</button>
        </section>
        <section class="row">
            <button class="circle" id="7">7</button>
            <button class="circle" id="8">8</button>
            <button class="circle" id="9">9</button>
        </section>
    </section>

    <form action="" class="reservation">
        <h4>New Reservation</h4>
        <p id="table number">Table Number 3</p>
        <input type="text" class="name" placeholder="Cliff">
        <input type="text" class="phone number" placeholder="555-444-9878">
        <input type="text" class="party size" placeholder="5">
        <button class="save">Save</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
